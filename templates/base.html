<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Grupos Telegram Pro{% endblock %}</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Nuestro CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Barra de navegaciÃ³n fija arriba -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">ğŸ“± Grupos Telegram Pro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto">
                    <a href="{{ url_for('submit') }}" class="btn btn-outline-light me-2">â• Publicar Grupo</a>
                    <a href="{{ url_for('admin_login') }}" class="btn btn-warning">ğŸ” Admin</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Espacio para la navbar fija -->
    <div style="height: 80px;"></div>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <!-- Mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <!-- Botones flotantes (juntos, modo oscuro arriba, publicar abajo) -->
    <div class="position-fixed bottom-0 end-0 p-4" style="z-index: 1000;">
        <div class="d-flex flex-column align-items-end gap-3">
            <!-- Modo oscuro (arriba) -->
            <button id="darkModeToggle" class="btn btn-lg rounded-circle shadow-lg" style="width: 60px; height: 60px; background: #2c3e50; border: none;">
                ğŸŒ™
            </button>
            
            <!-- Publicar Grupo (abajo) -->
            <a href="{{ url_for('submit') }}" class="btn btn-success btn-md shadow rounded-pill px-4 py-2 fw-bold" style="font-size: 1rem; background: linear-gradient(135deg, #28a745, #20c997); border: none;">
                â• Publicar Grupo
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script modo oscuro -->
    <script>
        const toggle = document.getElementById('darkModeToggle');
        const body = document.body;

        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            toggle.innerHTML = 'â˜€ï¸';
        }

        toggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                toggle.innerHTML = 'â˜€ï¸';
                localStorage.setItem('darkMode', 'enabled');
            } else {
                toggle.innerHTML = 'ğŸŒ™';
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>
</body>
</html>
